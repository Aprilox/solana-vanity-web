<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <title>Solana Vanity Generator – En 1 clic</title>
    <meta name="description"
        content="Génère une adresse Solana vanity en 1 clic. 100% local, ultra-rapide, case-sensitive. Export Phantom. Gratuit, open-source.">
    <meta name="keywords" content="solana vanity, generateur adresse solana, vanity address, phantom export, web3">
    <meta name="author" content="Aprilox">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Social -->
    <meta property="og:title" content="Solana Vanity Generator – En 1 clic">
    <meta property="og:description" content="Adresse Solana personnalisée, 100% local, export Phantom.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vanity.aprilox.fr/">
    <meta property="og:image" content="https://vanity.aprilox.fr/assets/og-image.png">
    <meta property="og:site_name" content="Solana Vanity Generator">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Solana Vanity Generator - en 1 clic">
    <meta name="twitter:description" content="Génère ton adresse Solana personnalisée, 100% local.">
    <meta name="twitter:image" content="https://vanity.aprilox.fr/assets/og-image.png">

    <!-- Favicon moderne -->
    <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" href="/assets/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <meta name="apple-mobile-web-app-title" content="Solana Vanity" />

    <!-- Canonical -->
    <link rel="canonical" href="https://vanity.aprilox.fr/">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
</head>

<body>
    <main>
        <h1>Solana Vanity Generator</h1>
        <p class="subtitle">Génération locale • Multi-thread • Ultra-rapide</p>

        <div class="card">
            <input type="text" id="vanity" placeholder="Préfixe (ex: pip, ABC)" maxlength="10" autocomplete="off">
            <button id="startBtn">Lancer la Recherche</button>
        </div>

        <div class="card settings">
            <label>
                <span>Threads CPU :</span>
                <select id="threadCount"></select>
            </label>
        </div>

        <!-- CONSOLE TERMINAL -->
        <div id="console">
            <div class="console-line">Prêt à démarrer...</div>
            <div class="console-line thread-line" id="threadLine" style="display: none;"></div>
        </div>

        <div id="results" class="card">
            <div class="field">
                <label>Adresse publique:</label>
                <div class="key-display" id="pubkey"></div>
                <div class="copy-row">
                    <button class="copy-btn" data-target="pubkey">Copier</button>
                </div>
            </div>

            <div class="field">
                <label>Clé privée (base58):</label>
                <div class="key-display" id="privkey"></div>
                <div class="copy-row">
                    <button class="copy-btn" data-target="privkey">Copier</button>
                </div>
            </div>

            <div class="copy-row">
                <button id="downloadJson">wallet.json (Phantom)</button>
                <button id="downloadBackup">vanity-backup.json</button>
            </div>
        </div>
    </main>

    <!-- FOOTER PRO -->
    <footer>
        <div class="footer-content">
            <p>
                <a href="mailto:contact@aprilox.fr" class="footer-link">contact@aprilox.fr</a> • 
                <a href="https://github.com/Aprilox/solana-vanity-web" target="_blank" rel="noopener" class="footer-link">GitHub</a> • 
                <a href="/terms.html" class="footer-link">Terms of Use</a>
            </p>
            <p class="footer-copy">© 2025 Aprilox – Interdit à la revente – Crédit obligatoire</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        window.addEventListener('beforeunload', (e) => {
            if (window.isGenerating) {
                e.preventDefault();
                e.returnValue = '';
                return 'Génération en cours. Voulez-vous vraiment quitter ?';
            }
        });
    </script>
</body>

</html>
